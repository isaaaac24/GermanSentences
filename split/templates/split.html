<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}

  <h1 class="title is-1">Split a file</h1>
  <h1>Please upload the file you would like to split</h1>
  <form method="post" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      {{ form.file }}
      <input type="submit">
  </form>

{% endblock %}
